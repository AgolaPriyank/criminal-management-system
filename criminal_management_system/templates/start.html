{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for welcome page */
        body {
            background-color: #343a40;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #f8f9fa; /* Bootstrap's light color */
            font-weight: 700;
            margin-bottom: 2rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            max-height: 400px; /* Ensure the image doesn't get too large */
            width: auto; /* Let width adjust automatically */
        }

        .btn-primary {
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .container {
            text-align: center;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 0.5rem 1.5rem;
            }

            img {
                max-height: 250px; /* Reduce image size for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <!-- Heading -->
        <h1 class="text-white">Welcome to Criminal Management System</h1>
        
        <!-- Image with custom styles -->
        <div class="mt-5">
            <img src="{% static 'images/AppLogo.jpg' %}" alt="Criminal Management System Logo" class="img-fluid mx-auto rounded-lg">
        </div>

        <!-- Button with hover effect -->
        <div class="mt-5">
            <a href="{% url 'criminal_list' %}" class="btn btn-primary">Click me! for Start</a>
        </div>
    </div>

</body>
</html>
