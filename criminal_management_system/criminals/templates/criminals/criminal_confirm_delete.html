{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card text-white bg-dark shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center">Confirm Deletion</h2>
            <p class="text-center">Are you sure you want to delete the criminal details of <strong>{{ criminal.name }}</strong>?</p>

            <div class="d-flex justify-content-center mt-4">
                <!-- Delete form -->
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-3">Delete</button>
                </form>
                <!-- Cancel button to go back to the criminal list -->
                <a href="{% url 'criminal_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
